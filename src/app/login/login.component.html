<section class="vh-150" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;margin-top: 2rem;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form [formGroup]="loginForm" #regform="ngForm" (ngSubmit)="onSubmit(loginForm)" class="mx-1 mx-md-4">




                  <div class="form-group  d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-id-card-o fa-lg me-3 fa-fw"></i>
                    <div class="  flex-fill mb-0">
                      <input type="text" inputmode="numeric" class="form-control" formControlName="emp_id"
                        placeholder="Employee Id" />

                      <div [hidden]="!regform.submitted ||loginForm.get('emp_id')?.valid" class="text-danger">* Required
                        Employee ID</div>

                      <!-- <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                          Enter valid name
                        </div> -->
                    </div>
                  </div>

                  <div>
                    <div class="form-group d-flex flex-row  align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>

                      <div class="input-group mb-3">
                        <input [type]="showPassword?'text':'password'" id="password" name="password" style=" margin-top: 0px;
                      margin-right: 0px;" formControlName="password" required class="form-control"
                          placeholder="password" />


                        <span class="input-group-text" style="border-left: none;">
                          <i [ngClass]="showPassword ? 'fa fa-eye-slash ' : 
                        'fa fa-eye '" (click)="showPassword=!showPassword" id="togglePassword">
                          </i>
                        </span>
                      </div> </div>
                      <div [hidden]="!regform.submitted ||loginForm.get('password')?.valid" class="text-danger">

                        * Required Password with :
                        <br> Minimum eight characters, at least one uppercase letter, one lowercase letter and one
                        number
                      </div>

                    </div>
                 


                  <div class="d-flex justify-content-center mx-4 mt-4 mb-3 mb-lg-4">
                    <input type="submit" class="btn btn-primary btn-lg " value="Register">
                  </div>

                  <div class="divider"><span></span><span>OR</span><span></span></div>
                  New member? <a style="border-bottom: 1px solid blue ; color: blue; cursor: pointer;"
                    (click)="register()"> Sign Up</a>

                </form>
                <!-- {{users|json}} -->
                <!-- 
                  {{form.value.password|json}}  -->



              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
