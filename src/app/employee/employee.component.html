<section style="background-color: #f9b7d0;;
height: 90vh;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-8">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="../../assets/3500_3_01.jpg" alt="Generic placeholder image" class="emp_profile img-fluid"
                  style="width: 180px; border-radius: 10px;margin-right: 1rem" />
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{empData.emp_name}}</h5>
                <p class="mb-2 pb-1" style="color: #4dc4e5;">
                  {{empData.role}} </p>
                <p class="mb-2 pb-1" style="color: #2b2a2a;">
                  {{empData.username}} </p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">
                      Date of Birth
                    </p>
                    <p class="mb-0"> {{empData.dob}} </p>
                  </div>
                  <div class="px-3">
                    <p class="small text-muted mb-1">
                      Team No
                    </p>
                    <p class="mb-0"> {{empData.team_id}}</p>
                  </div>
                  <div class="px-5">
                    <p class="small text-muted mb-1">
                      Days Remaining
                    </p>
                    <p class="mb-0"> {{remdays}}</p>
                  </div>

                  <div class="px-5">
                    <p class="small text-muted mb-1">
                      turns
                    </p>
                    <p class="mb-0"> {{age}}</p>
                  </div>

                </div>
                <div class="d-flex pt-1">



                  <button type="button"                     class="btn btn-outline-primary me-1 input-group flex-grow-1 dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Wish
                  </button>
                  <div class="dropdown-menu">
                    <form #form="ngForm" class="px-4 py-3 me-1 flex-grow-1" (ngSubmit)="onsubmit(form,empData.emp_id)" >
                      <div class="form-group">
                        <input type="text" name="wish" #wish="ngModel" ngModel class="form-control" id="wish"
                          placeholder="Message...">
                      </div>
                      <button type="submit" class="btn btn-primary btn-sm">send</button>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
